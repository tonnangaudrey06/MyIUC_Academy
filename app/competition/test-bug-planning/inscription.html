<script>
            $('#edit-profile-button').click(function()
            {
                var editProfilePath = '/profile/edit';
                $.get(editProfilePath, function(data)
                {
                    $("#edit-profile-container").html(data);
                    $('#modal-user-settings').modal('show');
                    $('[data-toggle="tabs"] a, .enable-tabs a').click(function(e){ e.preventDefault(); $(this).tab('show'); });
                });
            });
        </script>
<script>
            function submitEditProfile (e, dom)
            {
                var postData = new FormData(dom[0]);
                var formURL = dom.attr("action");
                $.ajax(
                {
                    url : formURL,
                    type: "POST",
                    data : postData,
                    cache: false,
                    contentType: false,
                    processData: false,
                    success:function(data, textStatus, jqXHR) 
                    {
                        $('#modal-user-settings').modal('hide');
                        $('body').removeClass('modal-open');
                        $('.modal-backdrop').remove();
                
                        if (data.url)
                        {
                            window.location.assign(data.url);
                        }
                        else
                        {
                            $('#modal-user-settings').replaceWith(data);
                            $('[data-toggle="tabs"] a, .enable-tabs a').click(function(e){ e.preventDefault(); $(this).tab('show'); });
                            $('.nav-tabs a[href=#'+dom.attr('form_name')+']').tab('show');
                            $('#modal-user-settings').modal('show');
                        }
                    },
                });
                e.preventDefault(); //STOP default action
                return false;
            }
            $("body").on("submit", ".edit_profile_form", function(e) { submitEditProfile(e, $(this)); });
        </script>
<script>
            $("#search-form").submit(function(event) {
                event.preventDefault();
                request = $("#top-search").val();
                baseURL = "../../recherche/TOREPLACE.html";
                window.location.href = baseURL.replace("TOREPLACE", request);
            });
        </script>
<script>
        var categoriesCheckboxes = $('#protournoi_competitionbundle_player_categories :input');
        // When errorType change
        categoriesCheckboxes.on('ifToggled', function() {
            // ... retrieve the corresponding form.
            var form = $(this).closest('form');
            var formData = form.find("[type='checkbox']").serializeArray();

            $('#registerButton').attr("disabled", "disabled");
            $('body').css({'cursor':'wait'});
            $.ajax({
                url : form.attr('action'),
                type: form.attr('method'),
                data : formData,
                success: function(html) {
                    // Append the rest of the form
                    $("#dynamic_form_part").html(
                        $(html).find('#dynamic_form_part')
                    );
                    $('body').css({'cursor':'default'});
                    $('#registerButton').removeAttr("disabled");                             
                }
            });
        });
    </script>
